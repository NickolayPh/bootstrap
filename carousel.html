<!DOCTYPE html>
<html>
<head>
    <title>Шаблон</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/stlyle.css">
	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body> 
<div class="container">
<div class="row">
		<h1>Карусель с остановкой при наведении мыши</h1>
		<p><a href="index.html">На главную</a></p>
	</div>	
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-8">
<div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
	<ol class="carousel-indicators" >
		<li data-target="#myCarousel" data-slide-to="0"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div class="item active">
			<div class="carousel-caption">
				<h3>Заголовок 1</h3>
			</div>
		<img src="img/slider/1.jpg" alt=""></div>
		<div class="item">
			<div class="carousel-caption">
			<h3>Заголовок 1</h3>
		</div>
		<img src="img/slider/2.jpg" alt=""></div>
		<div class="item">
			<div class="carousel-caption">
			<h3>Заголовок 1</h3>
		</div>
		<img src="img/slider/3.jpg" alt=""></div>
	</div>
	<a href="#myCarousel" class="left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
	<a href="#myCarousel" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
</div>
</div>	
</div>
</div>
<!-- javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
	$(document).ready(function(){
		$('#myCarousel').mouseover(function () {
        $('#myCarousel').carousel('pause');
    	});
    	$('#myCarousel').mouseout(function () {
        $('#myCarousel').carousel('cycle');
    	});
	});	
</script>
</body>
</html>
