<!DOCTYPE html>
<html>
<head>
    <title>Шаблон</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
<style>
	#txtMessage{
		border-radius: 5px;
	}
	button[type=submit]{
		margin-right: 5px;
	}
</style>
</head>
<body>
<div class="container">
<h1 class="text-center">Форма заказа</h1>
<a href="index.html">На главную</a>
<hr>
<div class="row">
<form class="col-xs-offset-1 col-xs-10 col-md-7 form form-horizontal" action="">
			 <!-- form-group выполняет роль .row -->
			 <div class="form-group">
			 	<!-- control-label выравнивает label  по правому краю -->
			 	<label class="col-md-4 control-label" for="name">Имя:</label>
			 	<div class="col-md-8 input-group">
			 		<!-- form-control растягивает элемент на всю ширину -->
			 		<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div> <input type="text" name="name" id="name" class="form-control" placeholder="Введите имя">
				</div>
			</div>
			
			<div class="form-group">
			 	<!-- control-label выравнивает label  по правому краю -->
			 	<label class="col-md-4 control-label" for="phone">Телефон:</label>
			 	<div class="col-md-8 input-group">
			 		<!-- form-control растягивает элемент на всю ширину -->
			 		<div class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></div> 
			 		<input type="text" name="phone" id="phone" class="form-control" placeholder="+7(000)000-00-00">
				</div>
			</div>
			
			<div class="form-group">
			 	<!-- control-label выравнивает label  по правому краю -->
			 	<label class="col-md-4 control-label" for="phone">Email:</label>
			 	<div class="col-md-8 input-group">
			 		<!-- form-control растягивает элемент на всю ширину -->
			 		<div class="input-group-addon"><span>@</span></div> 
			 		<input type="email" name="email" id="email" class="form-control" placeholder="mail@example.com">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="txtMessage">Введите сообщение:</label>
				<div class="col-xs-12 col-md-8 input-group">
					<textarea name="txtMessage" id="txtMessage" class="form-control"  rows="6"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-8 col-md-offset-4 col-xs-12 input-group">
					<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-send"></span>  Отправить</button>
					<button type="reset" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>  Очистить</button>
				</div>
				 
			</div>		 
</form>
</div>
</div>
<!-- javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
