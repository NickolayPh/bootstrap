<!DOCTYPE html>
<html>
  <head>
    <title>Первый шаблон</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/stlyle.css">
	<link href="css/dopstyle.css" rel="stylesheet" media="screen">	
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
	<div class="row">
		<h1>Карусель с fade-эффектом</h1>
		<p><a href="index.html">На главную</a></p>
	</div>	 
	<div class="row">
		<div id="#myCarousel" class="carousel fade" data-ride="carousel">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				  </ol>

				  <!-- Wrapper for slides -->
				  <div class="carousel-inner">
					<div class="item active">
					  <img src="img/slider/1.jpg" alt="...">
					  <div class="carousel-caption">
						<h3>Россия (Москва)</h3>
						<p>Где это видано, чтобы люди в Москве без прописки проживали.</p>
					  </div>
					</div>
					
					<div class="item">
					  <img src="img/slider/2.jpg" alt="...">
					  <div class="carousel-caption">
						<h3>Осень</h3>
						<p>Осень — это вторая весна, когда каждый лист — цветок.</p>
					  </div>
					</div>
					
					<div class="item">
					  <img src="img/slider/3.jpg" alt="...">
					  <div class="carousel-caption">
						<h3>Дождь</h3>
						<p>Осень опять идут дожди...</p>
					  </div>
					</div>
				  </div>

				  <!-- Controls -->
				  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				  </a>
				  <a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				  </a>
				</div>
		</div>
	</div>
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
